      <div class="content" role="main">
        <div>
          <a href="index.html"><div class="title">Puzzle Poseur</div></a>

          <div class="subtitle">The Mini Crossword</div>
        </div>
        <!--         <div id="description" class="description">
          Choose how long it took you to "finish" the mini.
        </div> -->
        <div style="position: relative;" class="dashedBox">
          <div id="miniGenerated" class="speechBubble"></div>
          <div id="lilTriangle"></div>
        </div>
        
        <div id="crosswordTime" class="crosswordOptions">
          <input
            id="timeSelect"
            class="hintSelect"
            type="range"
            min="0"
            value="2"
            max="4"
            step="1"
            style="width: 330px; background: #6493e6"
          />
          <div id="miniTimes" class="crosswordTimes">
            <div class="bubble">Under 10 seconds</div>
            <div class="bubble">Under 30 seconds</div>
            <div class="bubble">Under 2 minutes</div>
            <div class="bubble">Under 5 minutes</div>
            <div class="bubble">Over 10 Minutes</div>
          </div>
        </div>

        <!--           March 19th - 1004 -->

        <!--         <button id="miniGen" class="generate">

        </button> -->

          <button id="share" class="generate">
            <b>Share</b>
          </button>
          <div class="fake">Fake some others:</div>
          <div class="otherGames">
            <a href="/wordle.html" class="startAgain wordleGreen">
              <img
                style="height: 42px; vertical-align: middle"
                src="https://cdn.glitch.global/1deee91c-6d13-44db-b809-2bb9bb45edd9/wordle.svg?v=1710820713947"
            /></a>
            <a href="/connections.html" class="startAgain connectionsPurple">

                style="height: 50px; vertical-align: middle"
                src="https://cdn.glitch.global/1deee91c-6d13-44db-b809-2bb9bb45edd9/connections.svg?v=1710820718292"
            /></a>
            <a href="/mini.html" class="startAgain miniBlue">

            /></a>
